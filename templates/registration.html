
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .container a {
            text-decoration: none;
            color: blue;
        }

        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Page</h1>
        <p>Welcome to the registration page!</p>
        <p>If you already have an account, you can <a href="login.html">login here</a>.</p>
        <form id="registrationForm" onsubmit="return validateRegistration()">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>
            <input type="submit" value="Register">
            <div id="registrationError" class="error"></div>
        </form>
    </div>

    <script>
        function validateRegistration() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var registrationError = document.getElementById('registrationError');
            registrationError.innerHTML = '';

            if (password !== confirmPassword) {
                registrationError.innerHTML = 'Passwords do not match';
                return false;
            }

            alert('Registration successful!');
            // Here, you would typically send the registration data to your server for processing
            return true;
        }
    </script>
</body>
</html>
