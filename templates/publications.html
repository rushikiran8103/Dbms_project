{% extends 'layout.html' %}

{% block content %}
  <h1>Publications</h1>
  <table>
    <tr><th>Publication ID</th><th>Title</th><th>Author</th><th>Date</th><th>Description</th></tr>
    {% for publication in publications %}
      <tr><td>{{ publication.pub_id }}</td><td>{{ publication.title }}</td><td>{{ publication.author }}</td><td>{{ publication.date }}</td><td>{{ publication.description }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
