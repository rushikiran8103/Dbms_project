{% extends 'layouts.html' %}

{% block content %}
  <h1>Users</h1>
  <table>
    <tr><th>User ID</th><th>Username</th><th>Email</th></tr>
    {% for user in users %}
      <tr><td>{{ user.user_id }}</td><td>{{ user.username }}</td><td>{{ user.email }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
